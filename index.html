<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css main  -->
    <link rel="stylesheet" href="./assest/css/style.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left" >
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="a4514108-4454-48d8-a36a-7c7814b87ed4">

            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your message" class="contact-inputs" required></textarea>
            <button type="submit">Submit <img src="./assest/images/arrow_icon.png" alt="arrow_icon"></button>
        </form>
        <div class="contact-right">
                <img src="./assest/images/right_img.png" alt="right_img">
        </div>
    </div>
</body>
</html>
